<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshooting Trail</title>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f5f5f5; }
        h2 { font-family: 'Gravitas One', cursive; font-size: 40px; cursor: pointer; }
        .container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .column { width: 45%; }
        .preset-container { display: flex; align-items: center; justify-content: center; margin: 10px; }
        textarea { width: 70%; padding: 10px; font-size: 16px; }
        button { padding: 15px; font-size: 18px; cursor: pointer; margin: 10px; }
        .color-picker { margin-top: 20px; }
        input[type="color"] { display: none; }
    </style>
</head>
<body>
    <h2 contenteditable="true">Troubleshooting Trail</h2>
    <div class="container">
        <div class="column">
            <h3>Troubleshooting Steps</h3>
            <div id="presetContainer">
                <div class="preset-container"><textarea readonly>Rebooted the panel</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Turned test mode on/off</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Reset the cellular module</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Updated panel software</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Swapped the cell carrier</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Tried to find plug, and power the panel on</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Checked phone number in Stages</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Tried Two Way Voice Test through Cat50</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
            </div>
        </div>
        <div class="column">
            <h3>Issues</h3>
            <div id="issuesContainer">
                <div class="preset-container"><textarea readonly>Two way Voice test fails to initialize</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Cell chip won't go in session</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Two way voice test goes to "In Call" then hangs up</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Panel won't turn on</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Cell isn't connecting on platinum</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Locked out of installer toolbox, panel is unregistered</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Sim status is out of date while registering</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>DNS error while registering</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Two way voice test is stuck on waiting for status</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
                <div class="preset-container"><textarea readonly>Panel failed to register/Timeout</textarea><button onclick="autoPaste(this.previousElementSibling)">Paste</button></div>
            </div>
        </div>
    </div>
    <br>
    <textarea id="output" placeholder="Click button to paste here..." rows="9"></textarea>
    <br>
    <button onclick="copyOutput()">Copy Text</button>
    <button onclick="clearOutput()">Clear Text</button>
    <div class="color-picker">
        <button onclick="document.getElementById('bgColor').click()">Change Background Color</button>
        <input type="color" id="bgColor" onchange="changeColor('body', this.value)">
        <button onclick="document.getElementById('textColor').click()">Change Text Color</button>
        <input type="color" id="textColor" onchange="changeTextColor(this.value)">
        <button onclick="document.getElementById('boxColor').click()">Change Text Box Color</button>
        <input type="color" id="boxColor" onchange="changeTextBoxColor(this.value)">
        <button onclick="document.getElementById('buttonColor').click()">Change Button Color</button>
        <input type="color" id="buttonColor" onchange="changeButtonColor(this.value)">
    </div>
    <script>
        function autoPaste(textarea) {
            let outputField = document.getElementById("output");
            let currentTime = new Date().toLocaleTimeString();
            outputField.value += (outputField.value ? "\n" : "") + `[${currentTime}] ${textarea.value}`;
        }
        function copyOutput() {
            let outputField = document.getElementById("output");
            outputField.select();
            document.execCommand("copy");
        }
        function clearOutput() {
            document.getElementById("output").value = "";
        }
        function changeColor(element, color) {
            document.querySelector(element).style.backgroundColor = color;
        }
        function changeTextColor(color) {
            document.body.style.color = color;
            document.querySelectorAll("textarea, button, h2, h3").forEach(el => el.style.color = color);
        }
        function changeTextBoxColor(color) {
            document.querySelectorAll("textarea").forEach(el => el.style.backgroundColor = color);
        }
        function changeButtonColor(color) {
            document.querySelectorAll("button").forEach(el => el.style.backgroundColor = color);
        }
    </script>
</body>
</html>
